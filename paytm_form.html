<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paytm Payment Form</title>
</head>
<style>
body{
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin:0;
    padding:0;
    display:flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background:url("pay.jpg");
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
}
form{
    background-color:ghostwhite;
    padding:30px;
    border-radius:50px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    width:430px;
    max-width: 100%;
    align-items: center;
    transition: transform 0.3s ease-in-out;
      margin-bottom: 50px;
      margin-top:50px;
}
form:hover{
    transform: scale(1.05);
}
h1 {
      color:brown;
      font-size: 30px;
      margin-top:15px;
      text-align: center;
    }
    label{
    display:block;
    margin-bottom: 8px;
    font-weight: bold;
    color: #555;
    font-size: 17px;
 }
 input,
    select,
    textarea {
      width: 100%;
      padding: 7px;
      margin-bottom: 15px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background-color:rgb(21, 210, 21);
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s ease;
      margin-left:37%;
    }
    button:hover {
      background-color: #218838;
    }
    h4{
      text-align: center;
      color:brown;
      font-weight:500;
    }
</style>
<body>

<form id="paytmPaymentForm" action="#" method="post">
    <h1>  Food For All </h1>
    <h4> A little contribution can also help </h4>
    <label for="phoneNumber">Paytm Us At : 9717126789 </label>
    <br>
    <label for="paymentScreenshot">Upload Payment Screenshot:</label>
    <input type="file" id="paymentScreenshot" name="paymentScreenshot" accept="image/*" required>
    <br>
    <button type="submit">Submit Payment</button>
</form>

<script>
    document.getElementById("paytmPaymentForm").addEventListener("submit", function(event) {
        event.preventDefault();
        alert(" Thank you for your contribution! It means a lot. ");
    });
</script>

</body>
</html>
